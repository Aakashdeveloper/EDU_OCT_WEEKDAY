<div class="panel panel-primary">
  <div class="panel-heading">
    Template Form
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
          <label for="firstName">FirstName</label>
          <input 
            type="text" 
            class="form-control" 
            id="firstName"
            name="firstName"
            [ngModel]="model.firstName"
            (ngModelChange)="firstToUpper($event)">
      </div>
      <div class="form-group">
          <label for="lastName">LastName</label>
          <input 
            type="text" 
            class="form-control" 
            name="lastName"
            id="lastName"
            [(ngModel)]="model.lastName">
      </div>
      <div class="radio">
        <label>
          <input type="radio"
                name="gender"
                value="male"
                [(ngModel)]="model.gender"/>
                Male
        </label>
      </div>
      <div class="radio">
          <label>
            <input type="radio"
                  name="gender"
                  value="female"
                  [(ngModel)]="model.gender"/>
                  FeMale
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"
                  name="fullTime"
                  [(ngModel)]="model.fullTime">
                FullTime
          </label>
        </div>
        <div class="form-group">
          <label for="codelang">Code Lang</label>
          <select class="form-control"
                  name="codelang"
                  id="codelang"
                  [(ngModel)]="model.codelang">
              <option *ngFor="let lang of languages">
                {{lang}}
              </option>
              
          </select>
        </div>
      <button class="btn btn-success" type="button">Submit</button>
    </form>
  </div>
</div>
