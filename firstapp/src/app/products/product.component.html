<div>
<div class="panel panel-primary">
    <div class="panel-heading">
       {{title}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">
                Filter By:
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="inputData"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                    <h3>Filtered By:{{inputData}}</h3>
            </div>
            
        </div>    
        {{showImage}}                                
        <div class="table-responsive" *ngIf="products && products.length">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button type="button"
                                    class="btn btn-success"
                                    (click)="toggleImage()">
                                Show Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Price</th>
                        <th>Date</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of products">
                        <td>
                            <img [src]="prod.imageUrl"
                            *ngIf="showImage"/>
                        </td>
                        <td>{{prod.productName | myCase:'upper'}}</td>
                        <td>{{prod.productCode | myCase:'lower'}}</td>
                        <td>{{prod.price | discount:'5':'-' | currency: 'INR'}}</td>
                        <td>{{prod.releaseDate}}</td>
                        <td>{{prod.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
